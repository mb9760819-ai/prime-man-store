<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

emailjs.init("xqmosYYqEUpu4Gb1u");

let qty=[0,0,0,0];

function changeQty(id,change){
qty[id]+=change;
if(qty[id]<0) qty[id]=0;
document.getElementById("qty"+id).innerText=qty[id];
updateTotal();
}

function updateTotal(){
let total=qty[1]+qty[2]+qty[3];
let price=0;

if(total==1) price=2200;
else if(total==2) price=4000;
else if(total>=3) price=total*2000;

document.getElementById("totalText").innerText=
"طلبت "+total+" قطعة | "+price+" DZD";
}

function openOrder(){

let text="";
let total=qty[1]+qty[2]+qty[3];

if(total==0){
alert("اختر منتج واحد على الأقل");
return;
}

if(qty[1]>0)
text+="Black | "+document.getElementById("size1").value+" | "+qty[1]+"\n";

if(qty[2]>0)
text+="White | "+document.getElementById("size2").value+" | "+qty[2]+"\n";

if(qty[3]>0)
text+="Gris | "+document.getElementById("size3").value+" | "+qty[3]+"\n";

document.getElementById("details").value=text;

new bootstrap.Modal(document.getElementById("orderModal")).show();
}

document.getElementById("orderForm").addEventListener("submit",function(e){

e.preventDefault();

emailjs.send("service_33fq1pl","template_3qwxv6w",{

details:document.getElementById("details").value,
name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
delivery:document.getElementById("delivery").value,
state:document.getElementById("state").value,
to_email:"mhmdbusniss@gmail.com"

}).then(function(){
alert("تم ارسال الطلب بنجاح");
location.reload();
});

});

</script>
