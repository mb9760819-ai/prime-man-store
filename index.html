<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Fashion Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Men's Fashion Store</h1>
    <p>ألبسة رجالية متنوعة</p>
</header>

<div class="container">
    <div class="products">

        <div class="card">
            <img src="photo1.jpg" alt="photo1">
            <div class="card-content">
                <h3>Ensemble homme blue</h3>
                <p class="price">3500 DZD</p>
            </div>
        </div>

        <div class="card">
            <img src="photo2.jpg" alt="photo2">
            <div class="card-content">
                <h3>Ensemble homme noir</h3>
                <p class="price">3500 DZD</p>
            </div>
        </div>


    </div>

    <!-- فورم الطلب -->
    <div class="order-section">
        <h2>اطلب الآن</h2>

        <form action="https://formsubmit.co/mhmdbusniss@gmail.com" method="POST" class="order-form">

            <input type="text" name="name" placeholder="الاسم الكامل" required>

            <input type="tel" name="phone" placeholder="رقم الهاتف" required>

            <input type="text" name="state" placeholder="الولاية" required>

            <textarea name="address" placeholder="العنوان الكامل" required></textarea>

            <select name="product" required>
                <option value="">اختر المنتج</option>
                <option value="Ensemble homme blue">Ensemble homme blue</option>
                <option value="Ensemble homme noir">Ensemble homme noir</option>
            
            </select>

            <input type="hidden" name="_captcha" value="false">

            <button type="submit">تأكيد الطلب</button>

        </form>
    </div>

</div>

<footer>
    © 2026 Men's Fashion Store - All Rights Reserved
</footer>

</body>
</html>
